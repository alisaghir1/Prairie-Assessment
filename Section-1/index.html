    <link rel="stylesheet" href="index.css"/>

<body>

            </div>
            <input type="button" class="signin" value="sign in"/>
            <input type="button" class="signingoogle" value="sign in with google"/>
        </form>
    </section>
    <section class="section-2">
        <img src="../Section-1/Assets/hero-img.png" alt="hero-img">
    </section>
</body>
